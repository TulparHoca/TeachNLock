<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: transparent; /* Electron'da şeffaflık için */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            user-select: none; /* Yazıların seçilmesini engeller */
        }

        .container {
            position: relative;
            background: rgba(15, 23, 42, 0.95); /* Koyu lacivert zemin */
            padding: 40px 50px;
            border-radius: 24px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        /* Dönen Spinner */
        .loader {
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        
        .loader::before, .loader::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 4px solid transparent;
        }
        
        .loader::before {
            top: 0; left: 0; right: 0; bottom: 0;
            border-top-color: #8b5cf6; /* Mor */
            border-bottom-color: #8b5cf6;
            animation: spin 1.5s linear infinite;
        }
        
        .loader::after {
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border-left-color: #06b6d4; /* Turkuaz */
            border-right-color: #06b6d4;
            animation: spin 1s linear infinite reverse;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            
            /* --- DÜZELTME BURADA --- */
            /* Standart ve Webkit özellikleri alt alta olmalı */
            background-clip: text;         
            -webkit-background-clip: text; 
            /* ----------------------- */

            -webkit-text-fill-color: transparent;
        }
        .status {
            font-size: 13px;
            color: #94a3b8;
            margin-top: 5px;
            margin-bottom: 25px;
        }

        /* --- İMZA ALANI --- */
        .signature-box {
            margin-top: 15px;
            padding-top: 15px;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .developed-by {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #64748b;
            margin-bottom: 5px;
        }

        .author-name {
            font-size: 18px;
            font-weight: 900;
            /* İsmin rengi için havalı bir geçiş */
            background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
            
            /* DÜZELTME BURADA: Standart özelliği de ekledik */
            background-clip: text;         
            -webkit-background-clip: text; 
            
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(168, 85, 247, 0.2);
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        
        <h2>TeachNlock</h2>
        <p class="status">Güvenlik Protokolleri Başlatılıyor...</p>

        <div class="signature-box">
            <div class="developed-by">Designed & Developed By</div>
            <div class="author-name">COŞKUN GÜNEŞ</div> 
        </div>
    </div>
</body>
</html>
